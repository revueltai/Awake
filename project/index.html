<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://maps.googleapis.com/ data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://maps.gstatic.com https://csi.gstatic.com/ data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
  <title>Awakeme</title>
</head>

<body>

  <main class="app">

    <!-- View Loader -->
    <div class="view view__loader view--active" id="view-loader">
      <div class="view__content">

        <svg class="view__loader-logo">
          <use xlink:href="#icon-logo" />
        </svg>

        <svg class="view__loader-wheel">
          <use xlink:href="#icon-loader" />
        </svg>

        <div class="view__loader-sign">Tip: For a better experience, please enable vibrations.</div>

      </div>
    </div>

    <!-- View Landing -->
    <div class="view view__main" id="view-landing">
      <div class="view__content">
        <svg class="view__main-logo app__logo">
          <use xlink:href="#icon-logo" />
        </svg>

        <div class="view__main-options">

          <div class="app__field app__field--destiny">
            <label class="app__label" for="view-landing-search">Enter a destination:</label>
            <div class="app__form-element">
              <input class="app__input" type="text" placeholder="Type in an address or a location" id="view-landing-search" value="Alexanderplatz, Berlin, Germany">
              <svg class="app__close" id="view-landing-search-clean">
                <use xlink:href="#icon-close" />
              </svg>
            </div>
          </div>

          <div class="app__field app__field--radius">
            <label class="app__label" for="view-landing-radius">Alarm rings within:</label>
            <div class="app__form-element">
              <select class="app__select" name="radius" id="view-landing-radius">
                <option value="50">50m from destination</option>
                <option value="100">100m from destination</option>
                <option value="150">150m from destination</option>
                <option value="200">200m from destination</option>
                <option value="300">300m from destination</option>
                <option value="400">400m from destination</option>
                <option value="500">500m from destination</option>
                <option value="750">750m from destination</option>
                <option value="1000">1km from destination</option>
                <option value="1500">1.5km from destination</option>
                <option value="2000">2km from destination</option>
              </select>
            </div>
          </div>

        </div>
      </div>

      <div class="app__button-wrapper">
        <div class="btn app__button" id="view-landing-button">
          Start
        </div>
      </div>
    </div>

    <!-- View Map -->
    <div class="view view__map" id="view-map">
      <header class="app__topbar">
        <div class="app__topbar-content">
          <div class="app__topbar-button">
            <svg class="app__topbar-menu" id="map-menu-button">
              <use xlink:href="#icon-menu" />
            </svg>
          </div>
          <svg class="app__topbar-logo">
            <use xlink:href="#icon-logo" />
          </svg>
        </div>
      </header>

      <div class="view__map-sidebar">
        <div class="view__map-sidebar-content position" id="map-position">
          <div class="position__line" id="map-line-total-distance"></div>
          <div class="position__line position__line-active" id="map-line-current-distance"></div>
          <div class="position__marker position__marker-origin"></div>
          <div class="position__marker position__marker-destination"></div>
          <div class="position__marker position__marker-main" id="map-marker-main">
            <svg class="position__marker-main-icon">
              <use xlink:href="#icon-marker-position" />
            </svg>
            <div class="position__marker-main-sign" id="map-marker-sign"></div>
          </div>
        </div>
      </div>

      <div class="view__map-zoom">
        <svg class="view__map-zoom-button view__map-zoom--in" id="view-map-zoom-in">
          <use xlink:href="#icon-zoom-in" />
        </svg>
        <svg class="view__map-zoom-button view__map-zoom--out" id="view-map-zoom-out">
          <use xlink:href="#icon-zoom-out" />
        </svg>
      </div>

      <div class="view__map-markers">
        <svg class="view__map-markers-item view__map-markers--main" id="view-map-markers-main">
          <use xlink:href="#icon-marker-position" />
        </svg>
        <svg class="view__map-markers-item view__map-markers--destiny" id="view-map-markers-destiny">
          <use xlink:href="#icon-marker-position" />
        </svg>
      </div>

      <div class="view__map-bottombar">
        <svg class="view__map-bottombar-icon">
          <use xlink:href="#icon-marker-stroke" />
        </svg>
        <div class="view__map-bottombar-info">
          <div class="view__map-bottombar-direction">
            <strong>Destination:</strong>
            <span id="map-address"></span>
          </div>
          <div class="view__map-bottombar-details">
            <span>Distance: <span id="map-distance"></span></span>
            <span>Alarm radius: <span id="map-radius"></span>Mt</span>
          </div>
        </div>
      </div>

      <div class="app__map" id="view-map-canvas"></div>
    </div>

    <!-- View Settings -->
    <div class="view view__settings" id="view-settings">
      <header class="app__topbar">
        <div class="app__topbar-content">
          <div class="app__topbar-button">
            <svg class="app__topbar-menu" id="view-settings-menu-button">
              <use xlink:href="#icon-menu" />
            </svg>
          </div>
          <svg class="app__topbar-logo">
            <use xlink:href="#icon-logo" />
          </svg>
        </div>
      </header>

      <div class="view__settings-content">
        <div class="view__settings-sign" id="view-settings-save-sign">Changes Saved</div>
        <div class="view__settings-graphic position" id="view-settings-position">
          <div class="position__information">
            <div>
              <span class="position__information-distance" id="view-settings-marker-sign">-</span>
            </div>
            Distance to destination
          </div>

          <div class="position__content">
            <div class="position__line" id="view-settings-line-total-distance"></div>
            <div class="position__line position__line-active" id="view-settings-line-current-distance"></div>
            <div class="position__marker position__marker-origin"></div>
            <div class="position__marker position__marker-destination"></div>
            <div class="position__marker position__marker-main" id="view-settings-marker-main">
              <svg class="position__marker-main-icon">
                <use xlink:href="#icon-marker-position" />
              </svg>
            </div>
          </div>
        </div>

        <div class="app__field">
          <label class="app__label" for="view-settings-search">Destination:</label>
          <div class="view__settings-field-content">
            <div class="view__settings-address"></div>
            <div class="app__form-element">
              <input class="app__input" type="text" placeholder="Type in an address or a location" id="view-settings-search" value="">
              <svg class="app__close" id="view-settings-search-clean">
                <use xlink:href="#icon-close" />
              </svg>
            </div>
          </div>
        </div>

        <div class="app__field app__field--radius">
          <label class="app__label" for="view-settings-radius">Alarm rings within:</label>
          <div class="app__form-element">
            <select class="app__select" name="radius" id="view-settings-radius">
              <option value="50">50m from destination</option>
              <option value="100">100m from destination</option>
              <option value="150">150m from destination</option>
              <option value="200">200m from destination</option>
              <option value="300">300m from destination</option>
              <option value="400">400m from destination</option>
              <option value="500">500m from destination</option>
              <option value="750">750m from destination</option>
              <option value="1000">1km from destination</option>
              <option value="1500">1.5km from destination</option>
              <option value="2000">2km from destination</option>
            </select>
          </div>
        </div>

        <div class="app__field app__field--alarm">
          <label class="app__label" for="view-settings-alarm">Alarm duration:</label>
          <div class="app__form-element">
            <select class="app__select" name="alarm-radius" id="view-settings-alarm">
              <option value="1000">1 second</option>
              <option value="2000">2 second</option>
              <option value="3000">3 second</option>
              <option value="4000">4 second</option>
              <option value="5000">5 second</option>
            </select>
          </div>
        </div>
        <div class="app__field">
          <a class="view__settings-legal" id="view-settings-legal" href="#">Legal Notices</a>
        </div>
      </div>

      <div class="app__button-wrapper">
        <div class="btn btn--red app__button" id="view-settings-reset-button">
          Reset App
        </div>
      </div>
    </div>

    <!-- View ending -->
    <div class="view view__ending" id="view-ending">
      <div class="view__content">
        <div class="view__ending-icon-wrapper">
          <svg class="view__ending-icon">
            <use xlink:href="#icon-checked" />
          </svg>
        </div>
        <div class="view__ending-message">
          You have arrived!
          <span class="view__ending-address" id="view-ending-address"></span>
        </div>
        <div class="app__button-wrapper">
          <div class="btn app__button" id="view-ending-button">
            Close
          </div>
        </div>
      </div>
    </div>

    <!-- View no connection -->
    <div class="view view__no-connection" id="view-no-connection">
      <div class="view__content">
        <div class="view__no-connection-message">
          No connection available
          <span class="view__no-connection-subtitle">Reconnecting...</span>
        </div>
        <div class="view__no-connection-icon-wrapper">
          <svg class="view__no-connection-icon">
            <use xlink:href="#icon-loader" />
          </svg>
        </div>
      </div>
    </div>

    <!-- View errors -->
    <div class="view view__error" id="view-error">
      <div class="view__content">
        <div class="view__error-message">
          <span id="view-error-type"></span>
          <span class="view__error-type" id="view-error-message"></span>
        </div>
        <div class="app__button-wrapper">
          <div class="btn app__button" id="view-error-button">
            Reset App
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="cordova.js" type="text/javascript"></script>
  <script src="assets/javascripts/eventbus.js" type="text/javascript"></script>
  <script src="assets/javascripts/model.js" type="text/javascript"></script>
  <script src="assets/javascripts/view.js" type="text/javascript"></script>
  <script src="assets/javascripts/controller.js" type="text/javascript"></script>
  <script src="assets/javascripts/main.js" type="text/javascript"></script>
